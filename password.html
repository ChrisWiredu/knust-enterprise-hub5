<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - KNUST Student Enterprise Hub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern.css">
    
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            z-index: 10;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .auth-header {
            padding: 30px 30px 20px 30px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .auth-header h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .security-notice i {
            color: #00a86b;
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 45px 12px 15px;
            font-size: 14px;
            width: 100%;
            transition: all 0.2s ease;
            background: #fff;
        }
        
        .form-control:focus {
            border-color: #1e7e34;
            box-shadow: 0 0 0 2px rgba(30, 126, 52, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #999;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #1e7e34, #155724);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .btn-continue:hover {
            background: linear-gradient(135deg, #155724, #0f4419);
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            color: #666;
            text-decoration: underline;
        }
        
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .switch-user {
            text-align: center;
            margin-top: 15px;
        }
        
        .switch-user a {
            color: #1e7e34;
            text-decoration: none;
            font-size: 14px;
        }
        
        .switch-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="close-btn" onclick="window.location.href='index.html'">Ã—</button>
        
        <div class="auth-header">
            <h2>Sign in</h2>
            <div class="user-email" id="userEmail"></div>
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your information is protected</span>
            </div>
        </div>
        
        <div class="auth-form">
            <form id="passwordForm">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <button type="submit" class="btn-continue" id="signInBtn">
                    Sign in
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            
            <div class="switch-user">
                <a href="login.html">Not you? Use a different account</a>
            </div>
        </div>
    </div>
    
    <a href="login.html" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back
    </a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Loading States JavaScript -->
    <script src="js/loading.js"></script>
    
    <!-- Error Handling JavaScript -->
    <script src="js/error-handler.js"></script>
    
    <script>
        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
        } else {
            // Redirect back if no email
            window.location.href = 'login.html';
        }
        
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signInBtn = document.getElementById('signInBtn');
            const password = document.getElementById('password').value;
            
            if (!password) {
                showAlert('Please enter your password', 'danger');
                return;
            }
            
            try {
                showButtonLoading(signInBtn, 'Signing in...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect to home
                    localStorage.setItem('token', data.token);
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid password. Please try again.', 'danger');
            } finally {
                hideButtonLoading(signInBtn);
            }
        });
    </script>
</body>
</html>
