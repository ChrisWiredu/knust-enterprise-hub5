<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - KNUST Student Enterprise Hub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern.css">
    
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            z-index: 10;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .auth-header {
            padding: 30px 30px 20px 30px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .auth-header h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .security-notice i {
            color: #00a86b;
        }
        
        .promo-banner {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            padding: 12px 20px;
            margin: 0 30px 20px 30px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .promo-banner i {
            margin-right: 8px;
        }
        
        .auth-form {
            padding: 0 30px 30px 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 15px;
            font-size: 14px;
            width: 100%;
            transition: all 0.2s ease;
            background: #fff;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #1e7e34;
            box-shadow: 0 0 0 2px rgba(30, 126, 52, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #999;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #1e7e34, #155724);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px 0;
        }
        
        .btn-continue:hover {
            background: linear-gradient(135deg, #155724, #0f4419);
        }
        
        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .terms-check input[type="checkbox"] {
            margin-top: 2px;
            min-width: 16px;
        }
        
        .terms-check a {
            color: #1e7e34;
            text-decoration: none;
        }
        
        .terms-check a:hover {
            text-decoration: underline;
        }
        
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #1e7e34;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #f0f0f0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background: #f8f8f8;
            border-color: #ccc;
        }
        
        .social-btn i {
            font-size: 20px;
        }
        
        .google { color: #4285f4; }
        .facebook { color: #1877f2; }
        .apple { color: #333; }
        .twitter { color: #1da1f2; }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="close-btn" onclick="window.location.href='index.html'">Ã—</button>
        
        <div class="auth-header">
            <h2>Create Account</h2>
            <div class="user-email" id="userEmail"></div>
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your information is protected</span>
            </div>
        </div>
        

        
        <div class="auth-form">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="indexNumber" placeholder="Index Number" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="department" placeholder="Department" required>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="hallOfResidence">
                            <option value="">Select Hall</option>
                            <option value="Unity Hall">Unity Hall</option>
                            <option value="University Hall">University Hall</option>
                            <option value="Republic Hall">Republic Hall</option>
                            <option value="Independence Hall">Independence Hall</option>
                            <option value="Queen Elizabeth II Hall">Queen Elizabeth II Hall</option>
                            <option value="Africa Hall">Africa Hall</option>
                            <option value="Jean Nelson Aka Hall">Jean Nelson Aka Hall</option>
                            <option value="Brunei Hall">Brunei Hall</option>
                            <option value="Katanga Hall">Katanga Hall</option>
                            <option value="CCB Hostel">CCB Hostel</option>
                            <option value="Off Campus">Off Campus</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Create Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <div class="terms-check">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        By continuing, you confirm that you are an adult and have read and 
                        accepted our <a href="#">KNUST Hub Free Membership Agreement</a> and <a href="#">Privacy Policy</a>.
                        Your information may be used for marketing purposes, but you can opt out at any time.
                    </label>
                </div>
                
                <button type="submit" class="btn-continue" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-buttons">
                <a href="#" class="social-btn google" onclick="handleSocialLogin('google')">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook" onclick="handleSocialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn apple" onclick="handleSocialLogin('apple')">
                    <i class="fab fa-apple"></i>
                </a>
                <a href="#" class="social-btn twitter" onclick="handleSocialLogin('twitter')">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            
            <div class="login-link">
                <a href="login.html">Already have an account? Sign in here</a>
            </div>
        </div>
    </div>
    
    <a href="login.html" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back
    </a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Loading States JavaScript -->
    <script src="js/loading.js"></script>
    
    <!-- Error Handling JavaScript -->
    <script src="js/error-handler.js"></script>
    
    <script>
        // Get email from URL parameters if coming from login page
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
            document.getElementById('email').value = email;
        }
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long!', 'danger');
                return;
            }
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                indexNumber: document.getElementById('indexNumber').value,
                phoneNumber: document.getElementById('phoneNumber').value.replace(/\D/g, ''),
                department: document.getElementById('department').value,
                hallOfResidence: document.getElementById('hallOfResidence').value,
                password: password
            };
            
            try {
                showButtonLoading(registerBtn, 'Creating account...');
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect to home (auto-login after registration)
                    localStorage.setItem('token', data.token);
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'danger');
            } finally {
                hideButtonLoading(registerBtn);
            }
        });
        
        // Handle social login buttons
        async function handleSocialLogin(provider) {
            try {
                showAlert(`Redirecting to ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`, 'info');
                
                // In a real implementation, you would redirect to OAuth provider
                // For now, we'll simulate the OAuth flow
                switch(provider) {
                    case 'google':
                        // window.location.href = '/api/auth/google';
                        simulateOAuthRegister(provider);
                        break;
                    case 'facebook':
                        // window.location.href = '/api/auth/facebook';
                        simulateOAuthRegister(provider);
                        break;
                    case 'apple':
                        // window.location.href = '/api/auth/apple';
                        simulateOAuthRegister(provider);
                        break;
                    case 'twitter':
                        // window.location.href = '/api/auth/twitter';
                        simulateOAuthRegister(provider);
                        break;
                    default:
                        showAlert('Social registration provider not supported yet.', 'warning');
                }
            } catch (error) {
                showAlert('Social registration failed. Please try manual registration.', 'danger');
            }
        }
        
        // Simulate OAuth registration for demo purposes
        function simulateOAuthRegister(provider) {
            setTimeout(() => {
                showAlert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} registration successful! Redirecting...`, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }
    </script>
</body>
</html>
